<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="content">
        <div class="clac">
            <h1>Calculator</h1>
            <input class="input" type="text" id="input" disabled/>
            <div class="num">
                <div class="row">
                    <button class="opration" data-value="C">C</button>
                    <button class="opration" data-value="%">%</button>
                    <button class="opration" data-value="DEL">DEL</button>
                    <button class="opration" data-value="/">/</button>

                    <button class="" data-value="7">7</button>
                    <button class="" data-value="8">8</button>
                    <button class="" data-value="9">9</button>
                    <button class="opration" data-value="*">*</button>

                    <button class="" data-value="4">4</button>
                    <button class="" data-value="5">5</button>
                    <button class="" data-value="6">6</button>
                    <button class="opration" data-value="-">-</button>

                    <button class="" data-value="1">1</button>
                    <button class="" data-value="2">2</button>
                    <button class="" data-value="3">3</button>
                    <button class="opration" data-value="+">+</button>
                
                    <button class="" data-value="00">00</button>
                    <button class="" data-value="0">0</button>
                    <button class="" data-value=".">.</button>
                    <button class="opration" data-value="=">=</button>
                </div>
              
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
